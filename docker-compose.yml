version: "3.1"

services:
  app:
    restart: unless-stopped
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - rabbitmq
    links:
      - mongodb:mongodb
      - rabbitmq:rabbitmq

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3.5.3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
#    volumes:
#      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
#      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq